  <h2>French Bulldog</h2>
  <p><a href="https://terms.naver.com/entry.naver?docId=1169132&cid=40942&categoryId=32624">french bulldog</a></p>
  <img src="french bulldog.jpg" width="200">
  <p>영국에서 반려견의 목적으로 개량한 개의 한 품종으로 이후 프랑스에 전해지면서 프랑스 상류층에서 큰 인기를 얻었다.</p>
  <p><strong>온순한 성향에 여유가 있는 강아지라 할 수 있다.</strong> 용감하고 대범한 성격에 의외로 영리한 강아지이고 명랑하고 비만에 특히 신경 써야 하는 강아지 종이다.<//p>
