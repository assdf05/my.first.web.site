  <h2>Boston Terrier</h2>
  <p><a href="https://terms.naver.com/entry.naver?docId=4347817&cid=46677&categoryId=4667https://terms.naver.com/entry.naver?docId=4347834&cid=46677&categoryId=46677">boston terrier</a></p>
  <img src="boston terrier.jpg" width="200">
  <p>보스턴 테리어는 영리하면서도 생기발랄한 견종이다. 매끄러운 피모에 머리 길이는 짧고 다부진 체형을 가졌다. 태도가 매우 바르고 지능이 뛰어나다.</p>
  <p>근육량이 많지만, 몸무게 자체가 체형 대비 무겁기 때문에 <strong>슬개골 탈구에 취약</strong>하고 기타 관절염에 노출될 확률이 높다. 이외에도 이빨이 맞지 않는 부정교합이나 단모종이라 여름에 신경써야 한다.</p>
